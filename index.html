<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="container">
        <h1>Temperature Converter</h1>
        <section class="celcius-container">
            <p>Masukkan suhu derajat Celcius (&deg;C)</p>
            <lable for="celcius">Celcius (&deg;C)</lable>
            <form>
                <input type="text" name="celcius" id="celcius">
            </form>
            <button>Convert</button>
            <button>Reset</button>
            <button>Reverse</button>
        </section>

        <section class="Faren-container">
            <lable for="farenheit">Fahrenheit (&deg;F)</lable>
            <form>
                <input type="text" name="fahrenheit" id="fahrenheit">
            </form>

        </section>
    </section>
    <script src="JS/script.js"></script>
</body>
</html>
